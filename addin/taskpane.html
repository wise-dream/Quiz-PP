<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PowerPoint Quiz Controller - TaskPane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .click-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .click-btn {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .click-btn.a { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .click-btn.b { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .click-btn.c { background: linear-gradient(135deg, #45b7d1, #96c93d); }

        .click-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .click-btn:active {
            transform: translateY(0);
        }

        .click-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 3px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-entry.info { background: #d1ecf1; color: #0c5460; }
        .log-entry.success { background: #d4edda; color: #155724; }
        .log-entry.error { background: #f8d7da; color: #721c24; }
        .log-entry.warning { background: #fff3cd; color: #856404; }

        /* Button press alert modal */
        .button-press-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            min-width: 300px;
            animation: popup 0.3s ease-out;
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .button-press-modal h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 24px;
        }

        .button-press-modal .team-name {
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }

        .button-press-modal button {
            margin-top: 15px;
            padding: 10px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }

        .button-press-modal button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz Controller</h1>
        </div>

        <div class="content">
            <!-- Connection Status -->
            <div id="connectionStatus" class="status disconnected">
                Disconnected
            </div>

            <!-- Connection Form -->
            <div class="form-group">
                <label for="userId">Player ID:</label>
                <input type="text" id="userId" placeholder="Enter your player ID" value="player1">
            </div>

            <div class="form-group">
                <label for="buttonId">Button:</label>
                <select id="buttonId">
                    <option value="A">Button A</option>
                    <option value="B">Button B</option>
                    <option value="C">Button C</option>
                </select>
            </div>

            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>

            <!-- Click Buttons -->
            <div class="click-buttons">
                <button class="click-btn a" onclick="sendClick('A')" disabled id="btnA">A</button>
                <button class="click-btn b" onclick="sendClick('B')" disabled id="btnB">B</button>
                <button class="click-btn c" onclick="sendClick('C')" disabled id="btnC">C</button>
            </div>

            <!-- Event Log -->
            <div class="log" id="eventLog"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let currentRoom = null;

        function log(message, type = 'info') {
            const logElement = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                
                // Enable click buttons
                document.getElementById('btnA').disabled = false;
                document.getElementById('btnB').disabled = false;
                document.getElementById('btnC').disabled = false;
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                
                // Disable click buttons
                document.getElementById('btnA').disabled = true;
                document.getElementById('btnB').disabled = true;
                document.getElementById('btnC').disabled = true;
            }
        }

        function connect() {
            if (ws) {
                ws.close();
            }

            const userId = document.getElementById('userId').value;
            const buttonId = document.getElementById('buttonId').value;
            
            if (!userId) {
                alert('Please enter a Player ID');
                return;
            }

            ws = new WebSocket('wss://localhost:443/ws');
            
            ws.onopen = function() {
                isConnected = true;
                updateConnectionStatus(true);
                log('Connected to server', 'success');
                
                // Send join event
                const joinEvent = {
                    type: 'join',
                    quizId: 'default',
                    userId: userId,
                    buttonId: buttonId
                };
                ws.send(JSON.stringify(joinEvent));
                log(`Joined as ${userId} with button ${buttonId}`, 'info');
            };

            ws.onmessage = function(event) {
                try {
                    // Handle multiple JSON messages in one string (separated by newlines)
                    const messages = event.data.split('\n').filter((line) => line.trim() !== '');
                    
                    for (const message of messages) {
                        try {
                            const data = JSON.parse(message);
                            log(`Received: ${data.type}`, 'info');
                            
                            if (data.type === 'state') {
                                currentRoom = data.data;
                                log(`Room phase: ${data.data.phase}`, 'info');
                            } else if (data.type === 'answer_received') {
                                // Handle hardware button press
                                if (data.teamId && data.teamName) {
                                    showButtonPressAlert(data.teamName, data.teamId, data.teamColor);
                                }
                            } else if (data.type === 'phase_changed') {
                                // Update phase when changed
                                if (currentRoom) {
                                    currentRoom.phase = data.phase;
                                }
                                log(`Phase changed to: ${data.phase}`, 'info');
                            }
                        } catch (parseError) {
                            log(`Error parsing individual message: ${parseError.message}`, 'error');
                        }
                    }
                } catch (e) {
                    log(`Error processing message: ${e.message}`, 'error');
                }
            };

            ws.onclose = function() {
                isConnected = false;
                updateConnectionStatus(false);
                log('Disconnected from server', 'warning');
            };

            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`, 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function sendClick(optionId) {
            if (!isConnected || !ws) {
                alert('Not connected to server');
                return;
            }

            const clickEvent = {
                type: 'click',
                tsClient: Date.now(),
                optionId: optionId
            };
            
            ws.send(JSON.stringify(clickEvent));
            log(`Clicked ${optionId}`, 'info');
        }

        function showButtonPressAlert(teamName, teamId, teamColor) {
            // Get team color from current room or use provided/default
            let color = teamColor || '#3b82f6'; // Default blue
            if (currentRoom && currentRoom.teams && currentRoom.teams[teamId]) {
                color = currentRoom.teams[teamId].color || color;
            }
            
            // Remove existing modal if any
            const existingModal = document.querySelector('.button-press-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Create modal element
            const modal = document.createElement('div');
            modal.className = 'button-press-modal';
            modal.style.border = `4px solid ${color}`;
            modal.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 15px;">üîî</div>
                <h2>–ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞!</h2>
                <div class="team-name" style="background: ${color};">
                    ${teamName}
                </div>
                <button onclick="this.closest('.button-press-modal').remove()">–ü–æ–Ω—è—Ç–Ω–æ</button>
            `;
            
            // Add to document body
            document.body.appendChild(modal);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (modal.parentElement) {
                    modal.remove();
                }
            }, 5000);
            
            log(`Hardware button pressed by team: ${teamName}`, 'success');
        }

        // Initialize Office.js
        Office.onReady(function(info) {
            if (info.host === Office.HostType.PowerPoint) {
                log('PowerPoint add-in loaded', 'success');
            }
        });

        // Initialize
        updateConnectionStatus(false);
        log('TaskPane loaded. Click Connect to start.', 'info');
    </script>
</body>
</html>
